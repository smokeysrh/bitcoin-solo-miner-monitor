# Bitcoin Solo Miner Monitor Configuration
# This file is automatically generated during installation

[server]
# Server binding configuration
host = 127.0.0.1
port = 8000

# Enable/disable debug mode
debug = false

[mining]
# Auto-discovery settings
auto_discovery = true
discovery_range = 192.168.1.0/24
discovery_timeout = 5

# Polling configuration
polling_interval = 60
connection_timeout = 10
retry_attempts = 3
retry_delay = 5

[database]
# Database configuration
type = sqlite
path = /var/lib/bitcoin-solo-miner-monitor/data.db

# Data retention settings
retention_days = 30
cleanup_interval_hours = 24

[logging]
# Logging configuration
level = INFO
file = /var/log/bitcoin-solo-miner-monitor/app.log
max_size_mb = 10
backup_count = 5

# Enable structured logging
structured = false
console = true

[ui]
# User interface settings
theme = light
refresh_interval = 30
chart_retention_days = 7

# Feature toggles
enable_notifications = true
enable_email_alerts = false
enable_sound_alerts = true

[security]
# Security settings
enable_auth = false
session_timeout_minutes = 60
max_login_attempts = 5
lockout_duration_minutes = 15

# CORS settings
cors_origins = http://localhost:8000,http://127.0.0.1:8000

[alerts]
# Alert thresholds
temperature_threshold_celsius = 70
hashrate_drop_threshold_percent = 20
offline_threshold_minutes = 5
error_threshold_count = 5

# Alert delivery
email_enabled = false
webhook_enabled = false
desktop_notifications = true

[network]
# Network discovery settings
scan_ports = 4028,4029,80,8080
scan_timeout = 2
max_concurrent_scans = 50

# Supported miner types
supported_types = magic_miner,avalon_nano,bitaxe

[backup]
# Backup settings
auto_backup = true
backup_interval_hours = 24
backup_retention_days = 7
backup_location = /var/lib/bitcoin-solo-miner-monitor/backups